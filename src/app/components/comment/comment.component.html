<div class="comment">
  <ion-avatar class="user--avatar">
    <img [src]="comment.user?.imageUrl || 'assets/imgs/user/user-example-1.jpg'" />
  </ion-avatar>
  <div class="comment--info">
    <span class="comment--info--user--name">
      {{ comment.user?.name }}
    </span>
    <span>
      {{ comment.comment }}
    </span>
  </div>
</div>
