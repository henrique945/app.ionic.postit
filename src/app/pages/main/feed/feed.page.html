<div class="feed">  
  <img class="detail" src="assets/imgs/background.svg">

  <header>
    <img class="noteAndFriends" src="assets/imgs/note_and_friends.svg">
  </header>

  <main>
    <ng-container *ngFor="let post of postItArray">
      <div class="feed-item">
        <app-feed-item [postIt]="post"></app-feed-item>
      </div>      
    </ng-container>
  </main>
</div>
