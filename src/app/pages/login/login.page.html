<div class="login">
  <img class="background" src="assets/imgs/login_background.png">

  <img class="detail" src="assets/imgs/background.svg">

  <div class="container">
    <app-logo src="assets/imgs/login_logo.svg" [full]="false" (onClick)="logoClick($event)"></app-logo>

    <div class="container--inputs">
      <span>E-mail</span>
      <input (keydown.enter)="password.focus()" class="input" type="text" [(ngModel)]="loginPayload.email">
      <span>Senha</span>
      <input #password (keydown.enter)="login()" class="input" type="password" [(ngModel)]="loginPayload.password">
    </div>

    <ion-button class="button" [class.disabled]="!canLogin()" (click)="login()">
      {{ isLoading ? 'carregando...' : 'confirmar' }}
      <app-half-circle-spinner *ngIf="isLoading" [animationDuration]="1000" [size]="25" [color]="'white'">
      </app-half-circle-spinner>
    </ion-button>

    <p>NÃ£o possui conta? <a href="">Cadastre-se!</a></p>
  </div>
</div>
